<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Signup Form</h2>
    <table>
        <tr>
            <td><label for="">Your Name</label></td>
            <td>:</td>
            <td><input type="text" placeholder="Your Name"></td>
        </tr>
        <tr>
            <td><label for="">Your Email</label></td>
            <td>:</td>
            <td><input type="email" placeholder="Your Email"></td>
        </tr>
        <tr>
            <td><label for="">Your Website</label></td>
            <td>:</td>
            <td><input type="url" placeholder="Your Website"></td>
        </tr>
        <tr>
            <td><label for="">Your Phone</label></td>
            <td>:</td>
            <td><input type="tel" placeholder="Your Phone"> </td>
        </tr>
        <tr>
            <td><label for="">Your Age</label></td>
            <td>:</td>
            <td><input type="number" placeholder="Your Age"></td>
        </tr>
        <tr>
            <td><label for="">Your DOB</label></td>
            <td>:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Your Password</label></td>
            <td>:</td>
            <td><input type="password" placeholder="Your Password"></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>:</td>
            <td>
                <input type="radio">Male
                <input type="radio">Female
            </td>
        </tr>
        <tr>
            <td><label for="">Quata</label></td>
            <td>:</td>
            <td>
                <input type="checkbox">Disabled
                <input type="checkbox">Tribe
                <input type="checkbox">Women
                <input type="checkbox">Freedom Fighter
            </td>
        </tr>
        <tr>
            <td><label for="">Comments</label></td>
            <td>:</td>
            <td>
                <textarea name="" id="" cols="36" rows="6" placeholder="Your Comment"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="">Profile Picture</label></td>
            <td>:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="submit" value="signup"></td>
        </tr>
    </table>
</body>
</html>
