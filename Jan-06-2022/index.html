<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="yname">Your Name :</label>
        <input type="text" placeholder="Your Name" id="yname" required minlength="5" maxlength="6"><br><br>
        <input type="email" placeholder="Email Address"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="url" placeholder="Website" ><br><br>
        <input type="date"><br><br>
        Gender : 
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        Skill :
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">JavaScript
        <input type="checkbox">Bootstrap
        <br><br>
        Upload Image
        <input type="file">
        <br><br>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
